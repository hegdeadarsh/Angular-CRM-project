<br><div class="container">
    <h3 style="text-align: center;">Quotation Manager</h3>
 
  </div>


<div style="width: 625.12px; height: 834.51px; left: 100.01px; top: 120.50px; position: absolute; background: white">
<div class="col-md-12 row">

<div class="col-md-1"></div>
<div class="col-md-11" style="margin-top: 20px;">

<div class="row">
  <div class="col-md-5">
 
    <label for="companyName" style="margin-bottom: 10px;">Select Company Name:</label>
   
  </div>
  <div class="col-md-11">
    <ng-select
      [items]="customerList"
      [bindLabel]="'companyName'"
      name="selectedCustomer"
      [(ngModel)]="selectedCustomer"
      (change)="onSelectCompany($event)"
      style="width: 100%;">
      <ng-option value="" disabled>Select Customer</ng-option>
    </ng-select>
  </div>
</div>
</div>
</div>
<br><br>
<div style="width: 580px; height: 430px; left: 13.93px; background-color: #eeeeee; top: 117.80px; position: absolute; border: 1px #DFD7D7 solid">
<div class="row">



<!-- Address 1 -->
<div class="col-md-3" style="margin-top: 10px;">
 &nbsp;  &nbsp;   &nbsp;   &nbsp;   &nbsp;    <label for="address1">Address 1</label>
</div>
<div class="col-md-7" style="margin-top: 10px;">
    <input type="text" class="form-control" id="address1" name="addressOne" [(ngModel)]="addressOne" style="height: 29px;" required>
</div>

<!-- Address 2 -->
<div class="col-md-3" style="margin-top: 10px;">
  &nbsp;  &nbsp;   &nbsp;   &nbsp;   &nbsp; <label for="address2">Address 2</label>
</div>
<div class="col-md-7" style="margin-top: 10px;">
    <input type="text" class="form-control" id="address2" name="addressTwo" [(ngModel)]="addressTwo" style="height: 29px;" required>
</div>

<!-- Address 3 -->
<div class="col-md-3" style="margin-top: 10px;">
  &nbsp;  &nbsp;   &nbsp;   &nbsp;   &nbsp;<label for="address3">Address 3:</label>
</div>
<div class="col-md-7" style="margin-top: 10px;">
    <input type="text" class="form-control" id="address3" name="addressThree" [(ngModel)]="addressThree" style="height: 29px;" required>
</div>

<!-- City, State, Pincode -->
<div class="col-md-3" style="margin-top: 10px;">
  &nbsp;  &nbsp;   &nbsp;   &nbsp;   &nbsp;   <label for="city">City:</label>
</div>
<div class="col-md-7" style="margin-top: 10px;">
    <input class="form-control" type="text" id="city" name="city" [(ngModel)]="city" style="height: 29px;"required>
</div>

<div class="col-md-3" style="margin-top: 10px;">
  &nbsp;  &nbsp;   &nbsp;   &nbsp;   &nbsp;  <label for="state">State:</label>
</div>

  
<div class="col-md-7" style="margin-top: 10px;">
  <input class="form-control" type="text" id="city" name="city" [(ngModel)]="city" style="height: 29px;"required>
</div>



<div class="col-md-3" style="margin-top: 10px;">
  &nbsp;  &nbsp;   &nbsp;   &nbsp;   &nbsp;   <label for="pincode">Pincode:</label>
</div>
<div class="col-md-7" style="margin-top: 10px;">
    <input class="form-control" type="number" id="pincode" name="pincode" [(ngModel)]="pincode" style="height: 29px;"required>

</div>




<div class="col-md-14" style="overflow: auto; margin-top: 70px; width:98%; display: flex; flex-direction: column; align-items: flex-start;">
  <table class="table table-bordered table-with-bold-lines">
    <tr>
      <td style="text-align: center; background-color: #757d81; color: #070707;" colspan="6">
        <h4>Contacts</h4>
      </td>
    </tr>
    <tr style="text-align: center;">
      <th>SNo</th>
      <th>Salute</th>
      <th>Name</th>
      <th>Mobile</th>
      <th>Email</th>
      <th>Designation</th>
    </tr>
    <tr *ngFor="let details of contactDetails; let i = index" [style.background-color]="isSelectedRow(details.id) ? 'lightblue' : 'white'">
      <td style="cursor: pointer;text-align: right;" (click)="onClickRow(details)" class="hover-text">{{(i+1)}}</td>
      <td>{{details.salute}}</td>
      <td>{{details.contactName}}</td>
      <td>{{details.mobile}}</td>
      <td>{{details.email}}</td>
      <td>{{details.designation}}</td>
    </tr>
  </table>

  <table class="table table-bordered table-with-bold-lines">
    <tr class="sticky-header" style="text-align: center;">
      <td style="width: 10%;"><input placeholder="Sal" class="form-control" type="text" id="salute" name="salute" [(ngModel)]="salute" required></td>
      <td style="width: 20%;"><input placeholder="Name" class="form-control" type="text" id="contactname" name="contactname" [(ngModel)]="contactname" required></td>
      <td style="width: 20%;"><input placeholder="Mobile" class="form-control" id="mobile" type="text" name="mobile" [(ngModel)]="mobile" required></td>
      <td style="width:20%;"><input placeholder="Email" class="form-control" type="text" id="email" name="email" [(ngModel)]="email" required></td>
      <td style="width: 20%;"><input placeholder="Designation" type="text" class="form-control" id="designation" name="designation" [(ngModel)]="designation" required></td>
    </tr>
    <tr>
      <td style="text-align: center;" colspan="5">
        <button class="form-control btn btn-primary" type="button" (click)="addContactDetails()">Add</button>
      </td>
    </tr>
  </table>
  
  
</div>







<br>
<br>

      <label style="display: inline-block; margin-bottom: 5px;" for="date">Date:</label>

<div class="col-md-4">

    <label class="form-check-label" for="defaultCheckbox">Default</label>
</div>
</div>
</div>


<br>



<div class="row">
<div class="col-md-8 d-flex align-items-center">
  <label style="display: inline-block; margin-bottom: 5px;" for="person1">Person1:</label>
  <input class="form-control" [(ngModel)]="contactName" style="margin-left: 10px;" readonly>

</div>
</div>
<br>
<div class="row">
<div class="col-md-8 d-flex align-items-center">
<label style="display: inline-block; margin-bottom: 5px;" for="person2">Person2:</label>
<input type="text" class="form-control" id="person2" name="person2"  style="margin-left: 10px;">
</div>
</div>

<div class="row mt-2">
<div class="col-md-8 d-flex justify-content-center">
<div class="form-check" style="margin-top: 10px; display: inline-block; margin-right: 10px;">
    <input class="form-check-input" type="checkbox" id="openCheckbox2" name="openCheckbox2">
    <label class="form-check-label" for="openCheckbox2">Open</label>
</div>
<div class="form-check" style="margin-top: 10px; display: inline-block;">
    <input class="form-check-input" type="checkbox" id="printCheckbox2" name="printCheckbox2">
    <label class="form-check-label" for="printCheckbox2">Print</label>
</div>
</div>
</div>
 





<div class="row">
<div class="col-md-12">
<div class="d-flex align-items-center">
    <label style="margin-bottom: 5px; margin-right: 10px;" for="searchTemplate">Template:</label>
    
    <select (change)="onSelectTemplate($event)" class="form-control" style="width: 315px;">
        <option value="">Select template</option>
        <option *ngFor="let template of templatelist" value={{template.templateID}}>
            {{template.templateName}}
        </option>
    </select>

    
    <button type="button" class="btn btn-primary" style="margin-left: 60px;" (click)="openTemplate()">Open Quotation Template</button>
</div>
</div>
</div>
<br>



<div class="row mt-5">
<div class="col-md-12">
<button type="button" class="btn btn-success" style="width: 60%; height: 70px; margin-top: -80px;">Make Quotation</button>
</div>
</div>





<div class="row mt-3">
<div class="col-md-12 d-flex align-items-center">
<div class="input-group" style="width: 150%;">
  <div class="input-group-prepend">
    <span class="input-group-text">{{ userName }}</span>
