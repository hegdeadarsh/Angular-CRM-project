<div>&nbsp;</div>
<div class="container">
    <h2 class="text-center">S & S Master</h2>
    <br>
    <form>
        <div class="form-group">
            <div class="col-6 mx-auto">
                <input type="text" class="form-control" id="sandsName" name="sandsname" [(ngModel)]="sandsname" placeholder="Enter Here">
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success" (click)="saveSands()">Save</button>
        </div>
    </form>
</div><br>
<div class="col-md-12 row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
     
    <div class="table-responsive" style="max-height: 800px; overflow-y: auto;">
            <table class="table table-bordered"
                style="border-width:1px; border-color:black;font-size:20px;padding: 5px;margin: 0 auto; ">
                <thead>
                <tr style="border-width:1px; border-color:black;font-size:15px;">
                    <th style="border-width:1px; border-color:rgb(248, 244, 244);color: rgb(231, 172, 94);background-color:rgb(27, 9, 129);text-align: center;">SlNo.</th>
                    <th style="border-width:1px; border-color:rgb(248, 244, 244);color: rgb(231, 172, 94);background-color:rgb(27, 9, 129);text-align: center;">S & S </th>
                    <th style="border-width:1px; border-color:rgb(248, 244, 244);color: rgb(231, 172, 94);background-color:rgb(27, 9, 129);text-align: center;">Created On</th>
                    <th style="border-width:1px; border-color:rgb(248, 244, 244);color: rgb(231, 172, 94);background-color:rgb(27, 9, 129);text-align: center;">Created By</th>
                    <th style="border-width:1px; border-color:rgb(248, 244, 244);color: rgb(231, 172, 94);background-color:rgb(27, 9, 129);text-align: center;">Edit</th>

                    <th style="border-width:1px; border-color:rgb(248, 244, 244);color: rgb(231, 172, 94);background-color:rgb(27, 9, 129);text-align: center;">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sands of sandslist  let i = index">
                    <td style="border-width:1px; border-color:black;text-align: right;font-size:18px;">{{10 * (p-1)+(i+1)}}</td>
                    <td style="border-width:1px; border-color:black;text-align: left;font-size:18px;">{{sands.sandsName}}</td>
                    <td style="border-width:1px; border-color:black;text-align: right;font-size:18px;">{{sands.createdOn | date }}</td>
                    <td style="border-width:1px; border-color:black;text-align: left;font-size:18px;">{{sands.createdBy}}</td>
                    <td style="border-width:1px; border-color:black;text-align: center;font-size:18px;">
                        <button class="btn btn-secondary" data-toggle="modal" data-target="#myModalUpdate" (click)="editsands(sands)">Edit</button>
                    </td>
                    
                    <td style="border-width:1px; border-color:black;text-align: center;font-size:18px;">
                        <button class="btn btn-danger" (click)="deleteSands(sands.sandsId)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="col-md-3"></div>
</div><br>
       
    
<br><br><br><br><br>


<div class="container">
   
    <!-- Modal -->
    <div class="modal fade" id="myModalUpdate" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
           
            <h4 class="modal-title custom-title" >Edit SandS Details</h4>
          </div>
          <div class="modal-body">
            <div class="col-md-12 row">
                <div class="form-horizontal container">
                    <div class="col-md-12 row">
                        <label class="col-md-4" style="color:black;padding-top: 13px">SandS Name:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="viewsands" name="viewsands"
                                [(ngModel)]="viewsands" />
                        </div>
                    </div>
                    <br />
                   
    
                   
                    
                   
                   
    
                </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" style="background-color: rgb(141, 132, 7);color: white;">Close</button>

            <button type="button" class="btn btn-success" data-dismiss="modal" style="background-color: rgb(27, 9, 129);"  (click)="UpdateSands()">Update SandS</button>
          </div>
        </div>
        
      </div>
    </div>
    
  </div>
