<div>&nbsp;</div>
<div class="container">
    <h2 class="text-center">Document Template Master</h2>
    <div>&nbsp;</div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="text-center my-4">
                   

                    <select (change)="OnselectDocumentType($event)" class="form-control">
                        <option value="">Select Route</option>
                        <option *ngFor="let route of DocumentTypeList" value={{route.documentID}} >
                          {{route.documentName}}
                        </option>
                    </select>

                </div>
                <div class="form-group">
                    <div class="col-6 mx-auto">
                        <input type="text" class="form-control" id="TemplateName" name="TemplateName" [(ngModel)]="TemplateName" placeholder="Enter Template Name">
                    </div>
                </div>
            </div>
        </div>
    
        <br>

        <!-- Button for saving templates -->
        <div class="text-center">
            <button type="button" class="btn btn-primary" (click)="saveTemplate()">Save</button>
        </div>
    </div>
    <br><br>
</div>

<br><br>
<div class="col-md-12 row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      
    <div class="table-responsive" style="max-height: 800px; overflow-y: auto;">
            <table #table id="tableId" class="table table-bordered"
                style="border-width:1px; border-color:black;font-size:20px;padding: 5px;margin: 0 auto; ">
                <thead>
                    <tr style="border-width:1px; border-color:black;font-size:15px;">
                        <th
                            style="border-width:1px; border-color:rgb(248, 244, 244);color: rgb(231, 172, 94);background-color:rgb(27, 9, 129);text-align: center;">
                            SlNo.</th>
                        <th
                            style="border-width:1px; border-color:rgb(248, 244, 244);color: rgb(231, 172, 94);background-color:rgb(27, 9, 129);text-align: center;">
                            Template Name</th>
                        <th
                            style="border-width:1px; border-color:rgb(248, 244, 244);color: rgb(231, 172, 94);background-color:rgb(27, 9, 129);text-align: center;">
                            Created On</th>
                        <th
                            style="border-width:1px; border-color:rgb(248, 244, 244);color: rgb(231, 172, 94);background-color:rgb(27, 9, 129);text-align: center;">
                            Created By</th>
                        <th
                            style="border-width:1px; border-color:rgb(248, 244, 244);color: rgb(231, 172, 94);background-color:rgb(27, 9, 129);text-align: center;">
                            Edit</th>

                        <th
                            style="border-width:1px; border-color:rgb(248, 244, 244);color: rgb(231, 172, 94);background-color:rgb(27, 9, 129);text-align: center;">
                            Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let template of TemplateList let i = index">
                        <td style="border-width:1px; border-color:black;text-align: right;font-size:18px;">{{5 *
                            (p-1)+(i+1)}}</td>
                        <td style="border-width:1px; border-color:black;text-align: left;font-size:18px;">
                            {{template.templateName}}</td>
                        <td style="border-width:1px; border-color:black;text-align: right;font-size:18px;">
                            {{template.createdon | date}}</td>
                        <td style="border-width:1px; border-color:black;text-align: left;font-size:18px;">
                            {{template.createdBy}}</td>
                        <td style="border-width:1px; border-color:black;text-align: center;font-size:18px;">
                            <button class="btn btn-secondary" data-toggle="modal" data-target="#myModalUpdate"
                                (click)="editTemplate(template)">Edit</button>
                        </td>
                        <td style="border-width:1px; border-color:black;text-align: center;font-size:18px;">
                            <button class="btn btn-danger" (click)="deleteTemplate(template.documentTemplateID)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <br>
            <div style="text-align: center;" *ngIf="exporting">
                <button style="margin: 0 auto;" class="btn btn-info" (click)="exportTableToExcel()">Export to Excel
                    &nbsp;&nbsp;<i class="far fa-file-excel"></i></button>
                <button style="margin: 0 auto; margin: 15px;" class="btn btn-info" (click)="exportTableToPDF()">Export
                    to PDF &nbsp;&nbsp;<i class="far fa-file-pdf"></i></button>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
<br><br>


<br><br><br><br><br><br><br><br><br><br><br><br><br>
<!-- Bootstrap JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


<div class="container">

    <!-- Modal -->
    <div class="modal fade" id="myModalUpdate" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title custom-title">Edit Template Details</h4>
                </div>
                <div class="modal-body">
                    <div class="col-md-12 row">
                        <div class="form-horizontal container">
                            <div class="col-md-12 row">
                                <label class="col-md-4" style="color:black;padding-top: 13px">Template Name:</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="viewdocumentTemplate" name="viewdocumentTemplate"
                                        [(ngModel)]="viewdocumentTemplate" />
                                </div>
                            </div>
                            <br />

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"
                        style="background-color: rgb(141, 132, 7);color: white;">Close</button>

                    <button type="button" class="btn btn-success" data-dismiss="modal"
                        style="background-color: rgb(27, 9, 129);" (click)="UpdateTemplate()">Update Template</button>
                </div>
            </div>

        </div>
    </div>

</div>
