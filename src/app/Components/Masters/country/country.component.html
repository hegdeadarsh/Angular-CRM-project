<div class="container">
    <h2 class="text-center">Country Master</h2>
    <form>
        <div class="form-group">
            <div class="col-6 mx-auto">
                <input type="text" class="form-control" id="countryName" name="countryname" [(ngModel)]="countryname" placeholder="Enter Country Name">
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary" (click)="saveCountry()">Save</button>
        </div>
    </form>
</div><br><br>
<div class="col-md-12 row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <table class="window-table">
            <thead>
                <tr>
                    <th>SlNo.</th>
                    <th>Country Name</th>
                    <th>Created On</th>
                    <th>Created By</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of countrylist | paginate: { itemsPerPage: 10, currentPage: p } ; let i = index">
                    <td>{{10 * (p-1)+(i+1)}}</td>
                    <td>{{country.countryName}}</td>
                    <td>{{country.createdOn | date}}</td>
                    <td>{{country.createdBy}}</td>
                    <td>
                        <button class="btn btn-danger" (click)="deleteCountry(country.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event" style="float: right"></pagination-controls>
    </div>
</div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<!-- Bootstrap JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
